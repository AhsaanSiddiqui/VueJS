<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
        <style>
            
        </style>
    </head> 
    <body>
       <div class="container mt-5">
            <div id="my-app">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="mb-3">Counter {{ counter }}</h3>
                        <button class="btn btn-info" type="button" name="button" @click="increment(1)">Increment</button>
                        <button class="btn btn-danger" type="button" name="button" v-on:click="decrement(1)">Decrement</button>

                        <button class="btn btn-info" type="button" name="button" v-on:dblclick="increment(5)">Increment by 5</button>
                        <button class="btn btn-danger" type="button" name="button" v-on:dblclick="decrement(5)">Decrement by 5</button>
                    </div>
                </div>
            </div> 
       </div>


       <script src="app.js"></script>
    </body>
</html>
